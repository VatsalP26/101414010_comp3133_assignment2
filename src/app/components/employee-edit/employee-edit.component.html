<div class="container mt-5">
    <h2>Edit Employee</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" *ngIf="employee">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="first_name" required />
            <mat-error *ngIf="employeeForm.get('first_name')?.hasError('required')">
              First Name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="last_name" required />
            <mat-error *ngIf="employeeForm.get('last_name')?.hasError('required')">
              Last Name is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required />
            <mat-error *ngIf="employeeForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="employeeForm.get('email')?.hasError('email')">
              Invalid email format
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Designation</mat-label>
            <input matInput formControlName="designation" required />
            <mat-error *ngIf="employeeForm.get('designation')?.hasError('required')">
              Designation is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Salary</mat-label>
            <input matInput type="number" formControlName="salary" required />
            <mat-error *ngIf="employeeForm.get('salary')?.hasError('required')">
              Salary is required
            </mat-error>
            <mat-error *ngIf="employeeForm.get('salary')?.hasError('min')">
              Salary must be at least 1000
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Department</mat-label>
            <input matInput formControlName="department" required />
            <mat-error *ngIf="employeeForm.get('department')?.hasError('required')">
              Department is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <label for="file">Update Employee Photo</label>
          <input type="file" id="file" (change)="onFileChange($event)" accept="image/*" />
        </div>
      </div>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">
        Update Employee
      </button>
    </form>
  </div>
