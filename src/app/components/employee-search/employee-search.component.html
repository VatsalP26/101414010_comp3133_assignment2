<mat-card class="search-card">
    <mat-card-header>
      <mat-card-title>Search Employees</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <mat-form-field appearance="fill">
          <mat-label>Designation</mat-label>
          <input matInput formControlName="designation" />
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Department</mat-label>
          <input matInput formControlName="department" />
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit">Search</button>
      </form>
  
      <table mat-table [dataSource]="employees" class="mat-elevation-z8">
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let employee">{{ employee.first_name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let employee">{{ employee.last_name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
        </ng-container>
  
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef>Designation</th>
          <td mat-cell *matCellDef="let employee">{{ employee.designation }}</td>
        </ng-container>
  
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
